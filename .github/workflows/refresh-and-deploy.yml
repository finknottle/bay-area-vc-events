name: Refresh events + deploy site

on:
  schedule:
    - cron: '17 */6 * * *'  # every 6 hours
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: collector/package-lock.json

      - name: Install collector deps
        working-directory: collector
        run: npm ci

      - name: Collect events
        run: npm run --silent collect --prefix collector

      - name: Copy data into site
        run: |
          cp data/events.json site/events.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
